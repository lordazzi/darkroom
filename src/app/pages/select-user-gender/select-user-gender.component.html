<div class="heart-wrapper">
  <div [class.animate__heartBeat]="gender" class="heart primary"></div>
  <div [class.animate__heartBeat]="gender" class="heart secondary"></div>
</div>

<form>
  <h1 class="heading">Select your gender</h1>
  <div class="vertical-button">
    <button (click)="genderChoose(genderMale)" class="brutal-button" type="button">Man</button>
    <button (click)="genderChoose(genderFemale)" class="brutal-button bg-secondary" type="button">Woman</button>
  </div>
</form>
